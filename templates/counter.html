{{ define "counter" }}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Counter Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#addClicked").on("click", function () {
          $.ajax({
            url: "http://localhost:8080/addCount",
            method: "GET",
            success: function () {
              location.reload();
            },
          });
        });

        $("#minusClicked").on("click", function () {
          $.ajax({
            url: "http://localhost:8080/minusCount",
            method: "GET",
            success: function () {
              location.reload();
            },
          });
        });

        $(".settings-icon").on("click", function () {
          $.ajax({
            url: "http://localhost:8080/settings",
            method: "GET",
            success: function () {
              window.location = "http://localhost:8080/settings";
            },
          });
        });
      });
    </script>

    <style>
      .container {
        background-color: #e8e8e8;
      }
      .card {
        width: 400px;
        height: 640px;
        margin: auto;
        margin-top: 80px;
        background-color: #fff;
        padding: 0%;
      }
      .card-header {
        box-shadow: 0 2px 4px 0 rgba(0,0,0,.2);
      }
      .app-name {
        color: #22333b;
        text-align: center;
        letter-spacing: 5px;
        text-transform: uppercase;
        font-weight: lighter;
      }
      .settings-icon {
        color: #0F8B8D;
        text-align: right;
        font-size: 20px;

        background-color: Transparent;
        background-repeat: no-repeat;
        border: none;
        cursor: pointer;
        overflow: hidden;
        outline: none;
      }
      .settings-icon:focus{
        outline: none;
      }
      .storeName-div {
        color: #780116;
        font-size: 20px;
        font-weight: bolder;
        text-align: center;
        padding-top: 10%;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      .count-div {
        color: #22333b;
        font-size: 100px;
        font-weight: bold;
        text-align: center;
        /* padding: 70px 0; */
      }
      .limit-div {
        color: #FFB703;
        font-size: 12px;
        font-weight: bold;
        text-align: center;
        background-color: #ffb8032a;
        padding: 10px;
        border-radius: 10px;
        letter-spacing: 1px;
      }
      .button {
        bottom: 3%;
        color: #242537;
        cursor: pointer;
        position: absolute;
        background: #adb5bd;
        font-size: 50px;
        border: none;
      }
      .button:focus {
        outline: none;
      }
      .left {
        left: 0;
        border-radius: 0 250px 250px 0;
        padding: 130px 130px 130px 10px;
      }
      .right {
        right: 0;
        border-radius: 250px 0 0 250px;
        padding: 130px 10px 130px 130px;
        
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="card text-white">
        <div class="card-header">
          <div class="row">
            <div class="col"></div>
            <div class="col-6">
              <div class="app-name">CustCount</div>
            </div>
            <div class="col">
              <div class="settings-icon">
                <button class="settings-icon">
                  <i class="fa fa-cog"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <!-- contents here -->
          <div class="storeName-div">{{.storeName}}</div>

          <div class="limit-div">Store Capacity: {{.capacity}}</div>

          <div class="count-div">{{.count}}</div>

          <button class="button left" id="addClicked">
            <div class="triangle-left">+</div>
          </button>
          <button class="button right" id="minusClicked">
            <div class="triangle-right">-</div>
          </button>

          <!-- end of contents -->
        </div>
      </div>
    </div>
  </body>
</html>
{{ end }}
